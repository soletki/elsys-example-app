name: CI/CD Pipeline

on:
  pull_request:
    branches: ["**"]  # –ò–∑–ø—ä–ª–Ω—è–≤–∞ CI –ø—Ä–∏ –≤—Å–µ–∫–∏ PR –∫—ä–º –∫–æ—è—Ç–æ –∏ –¥–∞ –µ branch
  push:
    branches:
      - main           # –ò–∑–ø—ä–ª–Ω—è–≤–∞ CD –ø—Ä–∏ push –∫—ä–º main

jobs:
  # ===============================
  # üö¶ Continuous Integration (PR)
  # ===============================
  ci:
    name: Run Tests (Pytest + Locust)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest httpx locust python-multipart

      - name: Run unit tests
        run: pytest -v

      - name: Start FastAPI app in background
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run short load test with Locust
        run: |
          locust -f tests/locustfile.py --headless -u 10 -r 5 -t 30s --host http://127.0.0.1:8000

  # ===============================
  # üöÄ Continuous Deployment (main)
  # ===============================
  cd:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}:latest
          SHA_TAG=ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker build -t $IMAGE_NAME -t $SHA_TAG .
          docker push $IMAGE_NAME
          docker push $SHA_TAG
